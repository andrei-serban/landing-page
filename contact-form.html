<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="contact-form.css">

  <title>Contact Form</title>

  <div class=head>

    <body>
          <h1>Launch & Grow Your Online Presence</h1>
          <div id="container">
          <h3>&bull; Get a Free Consultation with Our Experts &bull;</h3>
          <h4>&bull; Includes a Custom Strategy for Your Website or Store &bull;</h4>
          <div class="underline">
          </div>
          <div class="icon_wrapper">
                <img src="logo.png" alt="Logo">
          </div>
          <form action="#" method="post" id="contact_form">
                <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="My name is" name="name" id="name_input" required>
                </div>
                <div class="email">
                      <label for="email"></label>
                      <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="My company is" name="telephone" id="Company_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                          <option disabled hidden selected>What Are You Looking For?</option>
                          <option>WordPress Website Design</option>
                          <option>WooCommerce Store Setup / Optimization</option>
                          <option>Shopify Store Setup / Optimization</option>
                          <option>Other â€“ Describe below</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="Tell us about your goals" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                <input type="submit" value="Get My Free Strategy Session" id="form_button" />
                </div>
          </form>
    </body>
  </div>

</html>
